<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .restaurant-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .form-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8" id="restaurantDetails">
                <!-- Restaurant details will be dynamically loaded here -->
            </div>
            <div class="col-md-4">
                <h3>Book a Table</h3>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="numPeople">Number of People:</label>
                        <input type="number" class="form-control" id="numPeople" min="1" max="20" required>
                    </div>
                    <div class="form-group">
                        <label for="bookingDate">Date:</label>
                        <input type="date" class="form-control" id="bookingDate" required>
                    </div>
                    <div class="form-group">
                        <label for="bookingTime">Time:</label>
                        <input type="time" class="form-control" id="bookingTime" required>
                    </div>
                    <div class="form-group"><input type="text" class="form-control" placeholder="special request"></div>
                    <button type="submit" class="btn btn-primary">Book Table</button>
                </form>
                <div id="bookingConfirmation" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample restaurant data (same as before)
        const restaurants = [
            { name: "Royal Biryani", cuisine: "Indian", rating: 4.7, price: 500, image: "https://via.placeholder.com/300x200" },
            { name: "Chopsticks Corner", cuisine: "Chinese", rating: 4.3, price: 350, image: "https://via.placeholder.com/300x200" },
            { name: "La Dolce Vita", cuisine: "Italian", rating: 4.6, price: 750, image: "https://via.placeholder.com/300x200" },
            { name: "Taco Factory", cuisine: "Mexican", rating: 4.5, price: 400, image: "https://via.placeholder.com/300x200" },
            { name: "The Burger Joint", cuisine: "American", rating: 4.4, price: 300, image: "https://via.placeholder.com/300x200" },
            { name: "Saffron Delight", cuisine: "Indian", rating: 4.8, price: 600, image: "https://via.placeholder.com/300x200" },
            { name: "Mandarin Palace", cuisine: "Chinese", rating: 4.2, price: 500, image: "https://via.placeholder.com/300x200" },
            { name: "Pasta Fresca", cuisine: "Italian", rating: 4.7, price: 850, image: "https://via.placeholder.com/300x200" },
            { name: "El Camino", cuisine: "Mexican", rating: 4.6, price: 650, image: "https://via.placeholder.com/300x200" },
            { name: "All American Grill", cuisine: "American", rating: 4.5, price: 400, image: "https://via.placeholder.com/300x200" },
            { name: "Biryani Street", cuisine: "Indian", rating: 4.3, price: 450, image: "https://via.placeholder.com/300x200" },
            { name: "The Great Wall", cuisine: "Chinese", rating: 4.6, price: 700, image: "https://via.placeholder.com/300x200" },
            { name: "Café Spaghetti", cuisine: "Italian", rating: 4.5, price: 600, image: "https://via.placeholder.com/300x200" },
            { name: "Chili's Mexican Grill", cuisine: "Mexican", rating: 4.2, price: 350, image: "https://via.placeholder.com/300x200" },
            { name: "Freedom Fries", cuisine: "American", rating: 4.3, price: 500, image: "https://via.placeholder.com/300x200" },
            { name: "Masala Magic", cuisine: "Indian", rating: 4.8, price: 700, image: "https://via.placeholder.com/300x200" },
            { name: "Dim Sum Express", cuisine: "Chinese", rating: 4.1, price: 350, image: "https://via.placeholder.com/300x200" },
            { name: "Pizzeria Bella", cuisine: "Italian", rating: 4.4, price: 800, image: "https://via.placeholder.com/300x200" },
            { name: "Taco Street", cuisine: "Mexican", rating: 4.6, price: 600, image: "https://via.placeholder.com/300x200" },
            { name: "Sunset Grill", cuisine: "American", rating: 4.7, price: 650, image: "https://via.placeholder.com/300x200" }
        ];

        // Function to load restaurant details
        function loadRestaurantDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const restaurantName = decodeURIComponent(urlParams.get('id'));

            // Find the restaurant by name
            const restaurant = restaurants.find(r => r.name === restaurantName);

            if (restaurant) {
                const detailsHtml = `
                    <div class="card">
                        <img src="${restaurant.image}" class="card-img-top restaurant-img" alt="${restaurant.name}">
                        <div class="card-body">
                            <h5 class="card-title">${restaurant.name}</h5>
                            <p class="card-text">${restaurant.cuisine}</p>
                            <p class="card-text">Rating: ${restaurant.rating}</p>
                            <p class="card-text">Price: ₹${restaurant.price}</p>
                            <p class="card-text">Detailed description of the restaurant goes here.</p>
                        </div>
                    </div>
                `;
                document.getElementById('restaurantDetails').innerHTML = detailsHtml;
            } else {
                document.getElementById('restaurantDetails').innerHTML = "<p>Restaurant not found.</p>";
            }
        }

        // Function to handle table booking
        function handleBooking(event) {
            event.preventDefault();

            const numPeople = document.getElementById('numPeople').value;
            const bookingDate = document.getElementById('bookingDate').value;
            const bookingTime = document.getElementById('bookingTime').value;

            // Simple validation
            if (!numPeople || !bookingDate || !bookingTime) {
                alert('Please fill in all fields.');
                return;
            }

            // Show booking confirmation message
            const confirmationMessage = `
                <p><strong>Booking Confirmed!</strong></p>
                <p>Restaurant: ${restaurantName}</p>
                <p>Number of People: ${numPeople}</p>
                <p>Date: ${bookingDate}</p>
                <p>Time: ${bookingTime}</p>
            `;
            document.getElementById('bookingConfirmation').innerHTML = confirmationMessage;

            // Clear the form
            document.getElementById('bookingForm').reset();
        }

        // Load restaurant details and setup booking form
        window.onload = function() {
            loadRestaurantDetails();
            document.getElementById('bookingForm').addEventListener('submit', handleBooking);
        }
    </script>
</body>
</html>
